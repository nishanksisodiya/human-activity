<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Human Activity - home</title>
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
	<link href="[% url_for('static',filename='css/style.css') %]" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
	<div id="app">
		<div v-cloak id="loading">
			<div class="loader"></div>
		</div>
		<v-app v-cloak>
			<v-navigation-drawer v-model="drawer" enable-resize-watcher app clipped>
				<v-list>
					<v-list-item-group v-model="model">
						<v-list-item v-for="(item, i) in items" :key="i" :to="item.path == '#' ? '' : item.path" :exact="item.exact" active-class="green--text">
							<v-list-item-icon>
								<v-icon v-text="item.action"></v-icon>
							</v-list-item-icon>
							<v-list-item-content>
								<v-list-item-title v-text="item.title"></v-list-item-title>
							</v-list-item-content>
						</v-list-item>
					</v-list-item-group>
				</v-list>
			</v-navigation-drawer>
			<v-app-bar app clipped-left>
				<v-toolbar-title>Human Activity Recognition</v-toolbar-title>
			</v-app-bar>
			<v-content>
				<router-view></router-view>
			</v-content>
		</v-app>
	</div>

	<!-- Scripts go below this line -->

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-router@3.1.3/dist/vue-router.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
	<script src="[% url_for('static', filename='js/script.js') %]"></script>
</body>
</html>
